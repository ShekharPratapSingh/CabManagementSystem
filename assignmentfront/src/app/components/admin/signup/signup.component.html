<div class="container">
    <div class="col-md-4 offset-4 card mt-4">
      <div class="card-body">

<form [formGroup]="account" (ngSubmit)="signup(account)">
    
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Firstname">
  </div>
  <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Lastname">
     
    </div>
    <div class="form-group">
        <label for="phonenumber">Unique Number</label>
        <input type="text" class="form-control" id="phonenumber" formControlName="phonenumber" placeholder="Unique Number">
       
      </div>
  <div class="form-group">
    <label for="email">Email Id:</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-block">
      Signup
    </button>
    <span>
      If you have  an account Please
  </span>
  <a routerLink='../login'>login</a>
  </div>
</form>
</div>
    </div>
    </div>
